basePath: /api
definitions:
  ErrorResponse:
    properties:
      message:
        example: error appeared
        type: string
    type: object
  Password:
    properties:
      category:
        type: string
      description:
        type: string
      id:
        type: string
      password:
        type: string
      title:
        type: string
      url:
        type: string
      userid:
        type: string
      username:
        type: string
    type: object
  users.User:
    properties:
      email:
        type: string
      id:
        type: string
      password:
        type: string
    type: object
info:
  contact: {}
  description: The API for the Password Safe Application
  title: Password Safe API
  version: 1.0.0
paths:
  /passwords:
    get:
      description: Get all passwords of the user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/Password'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ErrorResponse'
      summary: Get all passwords
      tags:
      - passwords
    post:
      consumes:
      - application/json
      description: Create a password entry for the user
      parameters:
      - description: Password object that needs to be created
        in: body
        name: password
        required: true
        schema:
          $ref: '#/definitions/Password'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Password'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ErrorResponse'
      summary: Create a password entry
      tags:
      - passwords
  /passwords/{id}:
    delete:
      description: Delete a password entry for the user
      parameters:
      - description: id
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ErrorResponse'
      summary: Delete a password entry
      tags:
      - passwords
    get:
      description: Get a password by ID
      parameters:
      - description: id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/Password'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ErrorResponse'
      summary: Get a Password
      tags:
      - passwords
    put:
      consumes:
      - application/json
      description: Update a password entry for the user
      parameters:
      - description: id
        in: path
        name: id
        required: true
        type: string
      - description: Password object that needs to be updated
        in: body
        name: password
        required: true
        schema:
          $ref: '#/definitions/Password'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Password'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ErrorResponse'
      summary: Update a password entry
      tags:
      - passwords
  /users:
    post:
      description: Register a new user and return the user
      parameters:
      - description: body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/users.User'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/users.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ErrorResponse'
      summary: Register a new user
      tags:
      - users
  /users/{id}:
    put:
      description: Update a user and return the user
      parameters:
      - description: The user ID
        in: path
        name: id
        required: true
        type: string
      - description: body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/users.User'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/users.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
      summary: Update a user
      tags:
      - users
  /users/check:
    get:
      description: Check if the user is logged in
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/users.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ErrorResponse'
      summary: Check if the user is logged in
      tags:
      - users
  /users/login:
    post:
      description: Log in a user and set a cookie with the token
      parameters:
      - description: body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/users.User'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
      summary: Log in a user
      tags:
      - users
securityDefinitions:
  ApiKeyAuth:
    description: Token for authentication
    in: header
    name: token
    type: apiKey
swagger: "2.0"
